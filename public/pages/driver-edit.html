<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Driver | Afro Trucker</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body class="dashboard">
    <header class="dashboard-header container-padding">
      <div class="flex">
        <a href="../index.html"
          ><img src="../assets/images/logo.png" alt="Afro Truck"
        /></a>

        <button
          class="mobile-nav-toggle"
          aria-controls="dashboard-navigation"
          aria-expanded="false"
        >
          <img
            class="icon-hamburger"
            src="../assets/images/icon-hamburger.svg"
            alt=""
          />
          <img
            class="icon-close"
            src="../assets/images/icon-close.svg"
            alt=""
          />
          <span class="visually-hidden">Menu</span>
        </button>
      </div>

      <nav aria-label="Dashboard">
        <ul role="list" class="flex">
          <li>
            <a href="#"><i class="text-gray-400 fas fa-bell fs-650"></i></a>
          </li>

          <li class="dropdown">
            <a href="#" class="text-gray-400 dropdown-toggle"
              ><i class="fas fa-user-circle fs-700"></i
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Change Password</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="breadcrumbs container-padding">
        <span> Home </span> > <span> Transporters </span> >
        <span> Drivers </span> > <span> 8902 </span> >
        <span class="active"> Edit </span>
      </div>
      <div class="dashboard-container container-padding">
        <aside class="dashboard-navigation" id="dashboard-navigation">
          <a href="../index.html" class="mobile-nav-logo"
            ><img src="../assets/images/logo.png" alt="Afro Truck"
          /></a>

          <ul role="list" class="tab-navigation">
            <a href="/pages/dashboard.html"
              ><i class="fas fa-gauge"></i>Dashboard</a
            >
            <a href="marketplace.html"
              ><i class="fas fa-business-time"></i>Marketplace</a
            >
            <a href="shipments.html"
              ><i class="fas fa-truck"></i>My Shipments</a
            >
            <hr class="inverted" />
            <a href="vehicles.html"><i class="fas fa-car"></i>Vehicles</a>
            <a href="drivers.html" class="active"
              ><i class="fas fa-users"></i>Drivers</a
            >
            <a href="transporter-info.html"
              ><i class="fas fa-info-circle"></i>Info</a
            >
            <a href="documents.html"><i class="fas fa-file"></i>Documents</a>
          </ul>
        </aside>
        <div class="dashboard-main-content container-padding">
          <h2 class="fs-650 text-heading">
            <i class="fas fa-edit" aria-hidden="true"></i> Update Driver
            Information
          </h2>
          <hr />
          <form onsubmit="return false">
            <div class="container-small">
              <div class="form-control">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  value="John D Jackson"
                  class="form-input"
                />
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="email"
                  value="johndj@gmail.com"
                  id="email"
                  class="form-input"
                />
              </div>

              <div class="form-control">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  value="+251989785120"
                  id="phone-number"
                  class="form-input"
                />
              </div>
              <div class="flex justify-end">
                <a href="drivers.html" class="button link">Cancel</a>
                <button type="submit" class="button accent">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../assets/js/dashboard.js"></script>
  </body>
</html>
