<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Vehicle | Afro Trucker</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/dashboard.css" />
  </head>
  <body class="dashboard">
    <header class="dashboard-header container-padding">
      <div class="flex">
        <a href="../index.html"
          ><img src="../assets/images/logo.png" alt="Manage"
        /></a>

        <button
          class="mobile-nav-toggle"
          aria-controls="dashboard-navigation"
          aria-expanded="false"
        >
          <img
            class="icon-hamburger"
            src="../assets/images/icon-hamburger.svg"
            alt=""
          />
          <img
            class="icon-close"
            src="../assets/images/icon-close.svg"
            alt=""
          />
          <span class="visually-hidden">Menu</span>
        </button>
      </div>

      <nav aria-label="Dashboard">
        <ul role="list" class="flex">
          <li>
            <a href="#"><i class="text-gray-400 fas fa-bell fs-650"></i></a>
          </li>

          <li class="dropdown">
            <a href="#" class="text-gray-400 dropdown-toggle"
              ><i class="fas fa-user-circle fs-700"></i
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Change Password</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="breadcrumbs container-padding">
        <span> Home </span> > <span> Transporters </span> >
        <span> Vehicles </span> >
        <span class="active"> Create </span>
      </div>
      <div class="dashboard-container container-padding">
        <aside class="dashboard-navigation" id="dashboard-navigation">
          <a href="../index.html" class="mobile-nav-logo"
            ><img src="../assets/images/logo.png" alt="Manage"
          /></a>

          <ul role="list" class="tab-navigation">
            <a href="/pages/dashboard.html"
              ><i class="fas fa-gauge"></i>Dashboard</a
            >
            <a href="marketplace.html"
              ><i class="fas fa-business-time"></i>Marketplace</a
            >
            <a href="shipments.html"
              ><i class="fas fa-truck"></i>My Shipments</a
            >
            <hr class="inverted" />
            <a href="vehicles.html" class="active"
              ><i class="fas fa-car"></i>Vehicles</a
            >
            <a href="drivers.html"><i class="fas fa-users"></i>Drivers</a>
            <a href="transporter-info.html"
              ><i class="fas fa-info-circle"></i>Info</a
            >
            <a href="documents.html"><i class="fas fa-file"></i>Documents</a>
          </ul>
        </aside>
        <div class="dashboard-main-content container-padding">
          <h2 class="fs-650 text-heading">
            <i class="fas fa-plus-circle" aria-hidden="true"></i> Add New
            Vehicle
          </h2>
          <hr />
          <form onsubmit="return false">
            <div class="even-columns">
              <div>
                <div class="form-control">
                  <label for="model">Model</label>
                  <input type="text" id="model" class="form-input" />
                </div>
                <div class="form-control">
                  <label for="plate-number">Plate Number</label>
                  <input type="text" id="plate-number" class="form-input" />
                </div>
                <div class="form-control">
                  <label for="truck-type">Truck Type</label>
                  <select id="truck-type" class="form-select">
                    <option value="">Semi trailer truck</option>
                    <option value="">Low bed</option>
                    <option value="">High bed</option>
                    <option value="">Sino truck</option>
                  </select>
                </div>
                <div class="form-control">
                  <label for="chassis-number">Chassis Number</label>
                  <input type="text" id="chassis-number" class="form-input" />
                </div>

                <div class="form-control">
                  <label for="motor-number">Motor Number</label>
                  <input type="text" id="motor-number" class="form-input" />
                </div>
              </div>

              <div>
                <div class="form-control">
                  <label for="manufactured-date">Manufactured Date</label>
                  <input
                    type="date"
                    id="manufactured-date"
                    class="form-input"
                  />
                </div>
                <div class="form-control">
                  <label for="motor-capacity">Motor Capacity</label>
                  <input type="number" id="motor-capacity" class="form-input" />
                </div>
                <div class="form-control">
                  <label for="load-capacity">Load Capacity</label>
                  <input type="number" id="load-capacity" class="form-input" />
                </div>
                <div class="form-control">
                  <label for="accel-number">Accel Number</label>
                  <input type="number" id="accel-number" class="form-input" />
                </div>
              </div>
            </div>

            <div class="flex justify-end">
              <a href="vehicles.html" class="button link">Cancel</a>
              <button type="submit" class="button accent">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../assets/js/dashboard.js"></script>
  </body>
</html>
